<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Coursezz</title>
    <style>
        body {
  font-family: Arial, sans-serif;
  font-size: 16px;
  color: #333;
}

header {
  background-color: #f1f1f1;
  padding: 20px;
}

main {
  max-width: 800px;
  margin: 0 auto;
  padding: 20px;
}

h1, h2 {
  color: #008080;
}

form label {
  display: block;
  margin-bottom: 10px;
}

form input, form textarea {
  width: 100%;
  padding: 10px;
  border-radius: 4px;
  border: 1px solid #ccc;
  margin-bottom: 20px;
}

form button {
  background-color: #008080;
  color: #fff;
}

    </style>
</head>
<body>
    <body>
        <header>
          <!-- header content here -->
        </header>
      
        <main>
          <h1>Contact Us</h1>
      
          <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
      
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
      
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
      
            <button type="submit">Send</button>
          </form>
      
          <div class="contact-info">
            <h2>Contact Information</h2>
      
            <p>Address: 123 Main St, Anytown</p>
      
            <p>Phone: 555-1234</p>
      
            <p>Email: info@coursezz.com</p>
          </div>
      
          <div class="map">
            <h2>Our Location</h2>
      
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3152.007336796619!2d-122.4089344493132!3d37.78370517965773!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80858080b2835e5d%3A0x9ed66c032d76724d!2sOnline%20Courses!5e0!3m2!1sen!2sus!4v1647524022694!5m2!1sen!2sus" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
          </div>
        </main>
      
        <footer>
          <!-- footer content here -->
        </footer>
</body>
</html>
